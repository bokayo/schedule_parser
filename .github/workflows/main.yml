name: Global Schedule Sync

on:
  schedule:
    # Runs every 6 hours starting at 10am NZDT (9pm, 3am, 9am, 3pm UTC)
    - cron: '0 21,3,9,15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install beautifulsoup4 icalendar requests

      - name: Execute Scraper
        run: |
          mkdir -p calendars
          while IFS= read -r url || [ -n "$url" ]; do
            [[ -z "$url" ]] && continue
            eval "python sked_scraper.py $url"
          done < sources.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Schedule Bot"
          git config --global user.email "bot@github-actions.com"
          
          # Force create directory if the script somehow didn't
          mkdir -p calendars
          
          # Only attempt to add/commit if .ics files exist
          if ls calendars/*.ics 1> /dev/null 2>&1; then
            git add calendars/*.ics
            # If there are no changes, 'git commit' returns 1. 
            # We use '|| true' to keep the workflow green.
            git commit -m "Auto-update schedules" || true
            git push
          else
            echo "No .ics files were generated. Check your sources.txt or script logs."
          fi
